- scenario:
    title: Custom scenario
    subtitle: with avg duration=4 and contact rate=2
    with:
      - input: Average Duration of Illness d
        at: 4
      - input: Initial contact rate
        at: 2

- scenario:
    title: Custom scenario
    subtitle: with avg duration=4 and contact rate=4
    with:
      - input: Average Duration of Illness d
        at: 4
      - input: Initial contact rate
        at: 4
